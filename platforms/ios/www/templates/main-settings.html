<ion-view view-title="Settings" ng-controller="settingController">

  <ion-content class="padding">
    <p class="error" ng-model="settings.error" type=text> {{settings.error}}</p>

    <div class="row responsive-sm">
      <div class="col">Update your credentials:</div>
    </div>
    <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">new username: </span>
    <input type="text" ng-model="settings.username" placeholder="Old username: {{oldUsername}}">

  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">new email: </span>
    <input type="text" ng-model="settings.email" placeholder="Old email: {{oldEmail}}">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">new password: </span>
    <input type="text" ng-model="settings.password" placeholder="Old password (non hash): {{oldPassword}}">
  </label>
  <button class="button button-block button-positive" ng-click="updateSettingForm()">
  Update!
</button>
</label>
</div>
<div>




</div>
  </ion-content>
</ion-view>
