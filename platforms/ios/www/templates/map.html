<ion-view view-title="Map" ng-controller="mapController">
  <ion-content>
    <div id="map" data-tap-disabled="true">
      <ion-spinner icon="spiral" class="loading"></ion-spinner>
    </div>
    <a href="#/main/games" class="button button-block button-positive buttonOnBottom" id="startMapButton" ng-click="createGame()">
      Create Game
    </a>
  </ion-content>
</ion-view>
