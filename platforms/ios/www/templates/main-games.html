<ion-view view-title="Games" ng-controller="gamesController">
  <ion-content class="padding">
    <a class="button button-block button-positive" href="#/newGame">
      New Game
    </a>
    <div class="card gamecards" ng-repeat="game in games">
      <div class="item item-text-wrap">
        <div class="item">
          <span>{{ game.host }} ⋅ {{ game.teamRed.playerTwo }}</span>
          <hr>
          <p>vs</p>
          <hr>
          <span>{{ game.teamBlue.playerOne }} ⋅ {{ game.teamBlue.playerTwo }}</span>
        </div>
      </div>
      <div class="item item-divider">
        {{ game.desc }}
      </div>
      <div class="join-game item item-text-wrap">
        <p>JOIN ME!<spanicon-on="ion-arrow-right-c"></span></p>
      </div>
    </div>
    </ul>
  </ion-content>
</ion-view>
