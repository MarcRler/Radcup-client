<ion-view view-title="Map" ng-controller="mapController">
  <ion-content>
    <div id="map" data-tap-disabled="true">
      <ion-spinner icon="spiral" class="loading"></ion-spinner>
    </div>
<div class="overlay" id="overlay" ng-show="isVisible">
  {{show}}
</div>
{{isVisible}}

    <div class="col-50 col-offset-25">
      <a href="#/main/games" class="button button-block button-assertive buttonOnBottom" id="startMapButton" ng-click="createGame()">
        GO!
      </a>
    </div>
  </ion-content>
</ion-view>
