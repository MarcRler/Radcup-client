<ion-view view-title="GAME" ng-controller="gameController">
  <ion-content>
    <radcup-location></radcup-location>
    <div ng-controller="gamesController" class="gamecards item gamecards-in-game">
      <div class="left-player">
        <div><img class="players" ng-src="./img/players/red-players.png"></img></div>
        <br>
        <span class="player-names">{{ game.players.one }}</span>
        <br>
      </div>
      <div class="right-player">
        <div><img class="players" ng-src="./img/players/{{ getIcons(game.players.three, 'green') }}.png"></img></div>
        <br>
        <span class="player-names">{{ game.players.three }}</span>
        <br>
        <radcup-join-button balanced="true" ng-if="game.players.three === 'freeSlot'" ng-click="join(3)"></radcup-join-team>
      </div>
      <div class="versus versus-in-game">
        <p>VS</p>
      </div>
      <div class="left-player">
        <div><img class="players" ng-src="./img/players/{{ getIcons(game.players.two, 'red') }}.png"></img></div>
        <br>
        <span class="player-names">{{ game.players.two }}</span>
        <br>
        <radcup-join-button assertive="true" ng-if="game.players.two === 'freeSlot'" ng-click="join(2)"></radcup-join-team>
      </div>
      <div class="right-player">
        <div><img class="players" ng-src="./img/players/{{ getIcons(game.players.four, 'green') }}.png"></img></div>
        <br>
        <span class="player-names">{{ game.players.four }}</span>
        <br>
        <radcup-join-button balanced="true" ng-if="game.players.four === 'freeSlot'" ng-click="join(4)"></radcup-join-team>
      </div>
    </div>
    <br>
    <radcup-description game="game"></radcup-description>
    <radcup-button ng-click="showConfirm()">JOIN GAME</radcup-button>
  </ion-content>
</ion-view>
