<ion-view view-title="Games" ng-controller="gamesController">
  <ion-content class="padding">
    <a class="button button-block button-positive" href="#/newGame">
      New Game
    </a>
    <ul class="list">
      <div ng-repeat="game in games">
        <li class="item">{{game._id}}</li>
        <li class="item">{{game.address}}</li>
        <li class="item">{{game.lat}} - {{game.lng}}</li>
      </div>
    </ul>
  </ion-content>
</ion-view>
