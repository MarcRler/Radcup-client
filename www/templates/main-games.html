<ion-view view-title="Games" ng-controller="gamesController">
  <ion-content class="padding">
    <button class="button button-block button-positive" ui-sref="new_game">
      New Game
    </button>
    <ul class="list">
      <li ng-repeat="game in games" class="item">{{game._id}}, {{game.adress}}</li>
    </ul>
  </ion-content>
</ion-view>
