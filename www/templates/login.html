<ion-view view-title="Login" ng-controller="loginController">
  <ion-content class="padding">

    <form class="list" name="registerForm" ng-submit="submitLoginForm()">
      <label class="item item-input">
        <span class="input-label" >E-Mail</span>
        <input type="text" ng-model="login.email">
      </label>
      <label class="item item-input">
        <span class="input-label" >Password</span>
        <input type="text" ng-model="login.password">
      </label>
      <button type="submit" class="button button-block button-positive">Submit</button>
    </form>

  </ion-content>
</ion-view>
