<ion-view view-title="REGISTER" ng-controller="registerController">
  <ion-content>
    <br>
    <form class="list" name="registerForm" ng-submit="register()" novalidate>
      <label class="item item-input item-stacked-label">
        <span class="input-label">USERNAME</span>
        <input type="text" name="username" ng-model="user.username" ng-minlength="5" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">EMAIL</span>
        <input type="email" name="email" ng-model="user.email" ng-minlength="5" required>
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">PASSWORD</span>
        <input type="password" name="password" ng-model="user.password" ng-minlength="3" required>
      </label>
      <div class="padding">
       <p ng-show="registerForm.username.$error.required">* username is required</p>
       <p ng-show="registerForm.username.$error.minlength">* username must be longer than 5 characters</p>
       <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine">* Emailfield must be an email address</p>
       <p ng-show="registerForm.email.$error.required">* Email is required</p>
       <p ng-show="registerForm.email.$error.minlength">* Email must be longer than 5 characters</p>
       <p ng-show="registerForm.password.$error.required">* Password is required</p>
       <p ng-show="registerForm.password.$error.minlength">* Password must be longer than 3 characters</p>
     </div>
     <div class="col-50 col-offset-25">
       <button type="submit" ng-disabled="registerForm.$invalid" class="button button-block button-assertive">
         SIGN ME UP!
       </button>
     </div>
     <p class="error" ng-model="user.error" type=text> {{user.error}}</p>
    </form>
  </ion-content>
</ion-view>
