<ion-view view-title="SETTINGS" ng-controller="settingController">
  <ion-content>
    <form name="headerUpdate" ng-submit="logoutThisUser()" ng-controller="logOutController">
      <div class="col-50 col-offset-25">
        <button class="button button-outline button-block button-assertive" type="submit" value="logout" >
          LOGOUT
        </button>
      </div>
    </form>
    <p class="error" ng-model="settings.error" type=text> {{settings.error}}</p>
    <form class="list" name="settingForm" ng-submit="updateSettingForm()" novalidate>
      <!-- Username soll nicht geupadted werden da dieser uniq ist. -->
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">NEW EMAIL</span>
          <input type="email" name="email" ng-model="settings.email" placeholder="EMAIL: {{oldEmail}}" ng-minlength="5" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">NEW PASSWORD</span>
          <input type="password" name="password" ng-model="settings.password" placeholder="PASSWORD: {{oldPassword}}" ng-minlength="3">
        </label>
        <div class="col-50 col-offset-25">
          <div class="padding">
            <p ng-show="settingForm.email.$invalid && !settingForm.email.$pristine">* Emailfield must be an email address</p>
            <p ng-show="settingForm.email.$error.minlength">* Email must be longer than 5 characters</p>
            <p ng-show="settingForm.password.$error.minlength">* Password must be longer than 3 characters</p>
          </div>
          <button type="submit" ng-disabled="settingForm.$invalid" class="button button-block button-assertive">
            UPDATE
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
