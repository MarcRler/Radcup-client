<ion-view view-title="SETTINGS" ng-controller="settingController">
  <ion-content>
    <br>
    <p class="error" ng-model="settings.error" type=text> {{settings.error}}</p>
      <!-- Username soll nicht geupadted werden da dieser uniq ist. -->
      <div class="list" ng-init="init()">
        <label class="item item-input item-stacked-label">
          <span class="input-label">NEW EMAIL</span>
          <input type="text"  ng-model="settings.email"  ng-minlength="5" >
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">NEW PASSWORD</span>
          <input type="password"  ng-model="settings.password" ng-minlength="3" >
        </label>
</div>
<div class="col-50 col-offset-25">
        <a ng-disabled="settings.email==='' && settings.password==='' ||settings.password===undefined && settings.email===undefined" class="button button-block button-assertive" ng-click="updateSettingForm()" >UPDATE</a>
</div>



        <form name="headerUpdate" ng-submit="logoutThisUser()" ng-controller="logOutController">
          <radcup-button type="submit" value="logout" outline="true">LOGOUT</radcup-button>
        </form>
      </div>

  </ion-content>
</ion-view>
