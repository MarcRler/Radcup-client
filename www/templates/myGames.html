<ion-view view-title="MY GAMES" ng-controller="myGamesController">
  <ion-content>
    <div class="card gamecards" ng-repeat="game in games">
      <div ng-controller="gamesController" class="item item-text-wrap item-divider">
        <div class="left-player">
          <div><img class="players" ng-src="/img/players/red-players.png"></img></div>
          <br>
          <span>{{ game.players.one }}</span>
        </div>
        <div class="right-player">
          <div><img class="players" ng-src="/img/players/{{ getIcons(game.players.three, 'green') }}.png"></img></div>
          <br>
          <span>{{ game.players.three }}</span>
        </div>
        <div class="versus">
          <p>VS</p>
        </div>
        <div class="left-player">
          <div><img class="players" ng-src="/img/players/{{ getIcons(game.players.two, 'red') }}.png"></img></div>
          <br>
          <span>{{ game.players.two }}</span>
        </div>
        <div class="right-player">
          <div><img class="players" ng-src="/img/players/{{ getIcons(game.players.four, 'green') }}.png"></img></div>
          <br>
          <span>{{ game.players.four }}</span>
        </div>
      </div>
      <div class="item">
        {{ game.desc }}
      </div>
      <div class="item" ng-show="game.state!=undefined">
        {{ game.state }}
      </div>
      <div class="join-game item">
        <a ui-sref='gameOverview({id:game._id})'  class="button button-outline button-light">
          DETAILS
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
