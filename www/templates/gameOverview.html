<ion-view view-title="Game" ng-controller="gameOverviewController">
  <ion-content>
    <button  class="button button-block button-positive" style="display:none;" ng-click="updateGame(1)" id="start">
      Start Game
    </button>
    <button  class="button button-block button-positive" style="display:none;" ng-click="updateGame(2)" id="finish">
      Finish Game
    </button>
  </ion-content>
</ion-view>
