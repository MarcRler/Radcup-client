<ion-view view-title="New Game" ng-controller="newGameController">
  <ion-content class="padding">
    <div class="list" ng-init="init()">
      <label class="item item-input">
        <span class="input-label">Address</span>
        <input type="text" ng-model="game.adress">
      </label>
    </div>
    <a class="button button-block button-positive" ng-click="initializeGame()" href="#/map">Next</a>
   </ion-content>
</ion-view>
